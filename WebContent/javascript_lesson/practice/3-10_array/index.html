<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
	<h1>朝のToDoリスト</h1>
	<ul id="list">
	</ul>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
'use strict';

let toDo=['洗顔','歯磨き','食事','トイレ'];
toDo.push('水を一杯飲む。');
for(let item of toDo){
	const li='<li>'+item+'<li>'
	document.getElementById('list').insertAdjacentHTML('beforeend',li);
	console.log(item);
}
</script>
</body>
</html>
