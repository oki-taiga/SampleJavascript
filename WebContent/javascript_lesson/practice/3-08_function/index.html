<body>

<main>
<div class="container">
<section>
	<p id="text1"></p>
	<p id="text2"></p>

<script>
'use strict';

function total(price){
	const tax=0.1;
	return price+price*tax;
}
document.getElementById('text1').textContent='コーヒーメーカー値段は８０００円（税抜き）です。';
document.getElementById('text2').textContent='コーヒーメーカー値段は'+total(8000)+'円(税込み)です。';
document.getElementById('text3').textContent='コーヒー豆の値段は６００円（税抜き）です。';
document.getElementById('text4').textContent='コーヒー豆の値段は'+total(600)+'円（税込み）です。';

</script>
