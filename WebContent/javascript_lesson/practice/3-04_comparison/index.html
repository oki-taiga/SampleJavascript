<script>
const number=Math.floor(Math.random()*6);
const answer=parseInt(window.prompt('数あてゲーム。０～５の数字を入力しましょう。'));
if (answer===number){
	window.alert('正解です！');
}else if(answer>number){
	window.alert('残念！少し大きいです！答えは'+number+'でした。');
}else if(answer<number){
	window.alert('残念！少し小さいです！答えは'+number+'でした。');
}else{
	window.alert('数字を入力してね。');
}

</script>
